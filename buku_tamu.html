<!DOCTYPE html>

<body>
    <h2>Form Buku Tamu</h2>
    <form>
        <label for="nama">Nama Lengkap:</label><br>
        <input type="text" id="nama" name="nama"><br>

        <label>Jenis Kelamin:</label><br>
        <input type="radio" id="laki" name="jenis_kelamin" value="Laki-laki">
        <label for="laki">Laki-laki</label>
        <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
        <label for="perempuan">Perempuan</label><br><br>

        <label for="alamat">Alamat Tinggal:</label><br>
        <input type="text" id="alamat" name="alamat"><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>

        <label>Aktif Pada Sosial Media:</label><br>
        <input type="checkbox" id="facebook" name="sosmed" value="Facebook">
        <label for="facebook">Facebook</label>
        <input type="checkbox" id="twitter" name="sosmed" value="Twitter">
        <label for="twitter">Twitter</label>
        <input type="checkbox" id="instagram" name="sosmed" value="Instagram">
        <label for="instagram">Instagram</label>
        <input type="checkbox" id="path" name="sosmed" value="Path">
        <label for="path">Path</label><br><br>

        <label for="sumber">Mengetahui Web Ini dari:</label><br>
        <select id="sumber" name="sumber">
            <option value="">-- Pilih --</option>
            
        </select><br><br>

        <label for="pesan">Pesan:</label><br>
        <textarea id="pesan" name="pesan"></textarea><br><br>

        <input type="submit" value="Kirim">
        <input type="reset" value="Batal">
    </form>
    <br>
